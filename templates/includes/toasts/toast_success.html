<script>
    var toastHTML = '<div class="w-100"><i onclick="M.Toast.dismissAll()" class="fas fa-times pointer right"></div></i><span class="w-80 mv-half toast-font-header">{{ message }}</span>{% if grand_total %}<div class="divider mv-half"></div><div class="bag-notification-wrapper">{% for item in bag_items %}<div class="row flex"><div class="toast-image">{% if item.product.image %}<img class="toast-image mr-half" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">{% elif item.product.image_url %}<img class="toast-image" src="{{ item.product.image_url }}" alt="{{ item.product.name }}">{% else %}<img class="" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">{% endif %}</div><div class="ml-half"><p class="mv0 toast-font"><strong>{{ item.product.name }}</strong></p>{% if item.product.has_sizes %}<p class="mv0 toast-font">Size: {{ item.size|upper }}{% endif %}</p><p class="my-0 toast-font">Qty: {{ item.quantity }}</p></div></div>{% endfor %}<div class="divider mv-half"></div>{% endif %}</div><div class="flex w-100"><a href="{% url "view_bag" %}" class="btn-small flex-space border-half w-100 mt1"><span class="text-uppercase mr-half">View Bag & Secure Checkout</span><span class="icon"><i class="fas fa-lock"></i></span></a></div>';
  M.toast({html: toastHTML, displayLength: 50000, classes: 'message-container flex-col'});
</script>
