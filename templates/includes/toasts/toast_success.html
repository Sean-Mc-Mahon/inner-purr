<script>
    var toastHTML = '<span class="w-100 flex-space mb1">Success <i onclick="M.Toast.dismissAll()" class="fas fa-times pointer"></span></i><div><p class="toast-font">{{ message }}</p></div><div class="divider mv-half"></div>{% if grand_total %}<div class="bag-notification-wrapper">{% for item in bag_items %}<div class="row flex"><div class="toast-image">{% if item.product.image %}<img class="toast-image mr-half" src="{{ item.product.image.url }}" alt="{{ item.product.name }}">{% elif item.product.image_url %}<img class="toast-image" src="{{ item.product.image_url }}" alt="{{ item.product.name }}">{% else %}<img class="" src="{{ MEDIA_URL }}noimage.png" alt="{{ item.product.name }}">{% endif %}</div><div class="ml-half"><p class="mv0 toast-font"><strong>{{ item.product.name }}</strong></p>{% if item.product.has_sizes %}<p class="mv0 toast-font">Size: {{ item.size|upper }}{% endif %}</p><p class="my-0 toast-font">Qty: {{ item.quantity }}</p></div></div>{% endfor %}{% endif %}</div><div class="flex mt1"><a href="{% url "products" %}" class="btn flex mr1 border-half"><span class="icon flex"><i class="fas fa-chevron-left"></i></span><span class="text-uppercase ml-half">Keep Shopping</span></a><a href="{% url "checkout" %}" class="btn flex border-half"><span class="text-uppercase mr-half">Secure Checkout</span><span class="icon"><i class="fas fa-lock"></i></span></a></div>';
  M.toast({html: toastHTML, displayLength: 50000, classes: 'message-container flex-col'});
</script>
