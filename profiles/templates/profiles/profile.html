{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <!--Heading-->
        <div class="row">
            <div class="col s12">
                <div class="divider mt-half"></div>
                <h4 class="logo-font mb2">My Profile</h4>
                <div class="divider"></div>
            </div>
        </div>
        <div class="row">
            <!--Delivery Information-->
            <div class="col s12 l6">
                <form class="mt1" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    <!--Name & Email-->
                    <fieldset class="mb1">
                        <legend class="bold larger">Delivery Details</legend>
                        {{ form }}
                    </fieldset>
                    
                    <button class="btn">Update Information</button>
                </form>
            </div>
            <!--Order History-->
            <div class="col s12 l6">
                <p class="text-muted">Order History</p>
                {{ orders }}
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'profiles/js/countryfield.js' %}"></script>
{% endblock %}
